kind: Pod
apiVersion: v1
metadata:
  name: nginx-managed-disk-dynamic-3
spec:
  containers:
    - name: nginx-managed-disk-dynamic-3
      image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
      volumeMounts:
      - mountPath: "/mnt/azure"
        name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: managed-disk-dynamic-pvc